stages:
  - test
  - deploy

variables:
  SSH_HOST: "192.168.114.232"

test_job:
  stage: test
  image: node:14
  before_script:
    - apt-get update && apt-get install -y build-essential
    - npm install
  script:
    - npm install jest @babel/core @babel/preset-env babel-jest --save-dev
    - npm run test:coverage
  artifacts:
    paths:
      - coverage/
    expire_in: 1 week


deploy_job:
  stage: deploy
  image: ubuntu:latest  
  before_script:
    - eval $(ssh-agent -s)  
    - apt-get -yq update 
    - apt-get -yqq install ssh iputils-ping  # Instalar ssh y ping
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/seg-keypair.pem
    - chmod 600 ~/.ssh/seg-keypair.pem
    - echo "SSH_HOST is $SSH_HOST"  # Mostrar el valor de SSH_HOST
    - ping -c 4 $SSH_HOST  # Verificar la conectividad
    - ssh-keyscan -v -H $SSH_HOST >> ~/.ssh/known_hosts

  script:
    - ssh -o StrictHostKeyChecking=no -i ~/.ssh/seg-keypair.pem ubuntu@$SSH_HOST "echo 'conectado con exito!'"
    - ssh -o StrictHostKeyChecking=no -i ~/.ssh/seg-keypair.pem ubuntu@$SSH_HOST "mkdir -p $DEPLOY_DIR"  
    - scp -o StrictHostKeyChecking=no -i ~/.ssh/seg-keypair.pem -r . ubuntu@$SSH_HOST:$DEPLOY_DIR  

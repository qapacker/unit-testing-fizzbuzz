stages:
  - test
  - deploy

variables:
  SSH_HOST: "192.168.114.227"
  DEPLOY_DIR: "/home/ubuntu"  # Ruta de despliegue en la máquina

test_job:
  stage: test
  image: node:14
  before_script:
    - apt-get update && apt-get install -y build-essential
    - npm install
  script:
    - npm install jest @babel/core @babel/preset-env babel-jest --save-dev
    - npm run test:coverage
  artifacts:
    paths:
      - coverage/
    expire_in: 1 week

deploy_job:
  stage: deploy
  image: ubuntu:latest
  before_script:
    - eval $(ssh-agent -s)
    - apt-get -yq update
    - apt-get -yqq install ssh iputils-ping
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/seg-keypair.pem
    - chmod 600 ~/.ssh/seg-keypair.pem
    - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
    - echo "SSH_HOST es $SSH_HOST"
    - ping -c 4 $SSH_HOST

  script:
    - ssh -o StrictHostKeyChecking=no -i ~/.ssh/seg-keypair.pem ubuntu@$SSH_HOST "echo 'Conexión exitosa!'"
    # Copiar todo el directorio del proyecto a /home/ubuntu
    - scp -o StrictHostKeyChecking=no -i ~/.ssh/seg-keypair.pem -r . ubuntu@$SSH_HOST:$DEPLOY_DIR


